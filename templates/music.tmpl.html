<html>
  {{template "header.tmpl.html"}}
  <body>
    {{template "nav.tmpl.html"}}
    <section class="hero is-medium has-text-centered full-height">
      <div class="hero-body" id="bckgrd-img">
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <iframe width="500" height="580" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/8361037&color=%233029b1&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                </div>
                <div class="column">
                    <iframe src="https://open.spotify.com/embed/user/invictus123/playlist/5pngKr7Tydw9vUYCxIjCth" width="500" height="580" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div class="column"></div>
            </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript">
      (function() {
          'use strict';
          var items = document.querySelectorAll(".timeline li");
          function isElementInViewport(el) {
              var rect = el.getBoundingClientRect();
              return (
                  rect.top >= 0 &&
                  rect.left >= 0 &&
                  rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                  rect.right <= (window.innerWidth || document.documentElement.clientWidth)
              );
          }
          function callbackFunc() {
              for (var i = 0; i < items.length; i++) {
                  if (isElementInViewport(items[i])) {
                      items[i].classList.add("in-view");
                  }
              }
          }
          window.addEventListener("load", callbackFunc);
          window.addEventListener("resize", callbackFunc);
          window.addEventListener("scroll", callbackFunc);
      })();
  </script>
</html>
